<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link rel="shortcut_icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css"
</head>

<body>
    <div class="parentdiv">



        <div class="navbar">
            <div>
                <a id="about" class="left_top_links"
                    href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a id="store" class="left_top_links"
                    href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                    <div class="right_top_links">
                    <a id="gmail"   href="https://www.google.com/gmail/about/#">Gmail</a>
                <a id="images"  href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                <button   type="submit">Sign In</button>
                </div>
                </div>
        </div>

        <div class="search_form">
            <center>
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            


            <div class="search_bar">
                <center>
                    <input id="search_box" type="search">
                   <div id="search_icon_container">
                    <img 
                        src="https://captaincustard.github.io/google_homepage/vendors/img/search-outline.svg"
                        id="search_icon">
                        </div>
                        <div id="voice_search_container">
                    <img src="https://bing0i.github.io/google-homepage/image/google-voice.png"
                    id="voice_search">
                        </div>

                </center>
                <div class="buttons">
                    <center>
                        <button type="submit">Google Search</button>
                        <button type="submit">I'm Feeling Lucky</button>
                    </center>
                
                </div>

            </div>
                </center>
            <footer>
                <div class="footer">
                    <div class="left_bottom_links">
                        <a id="advertising"
                            href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                        <a id="business"
                            href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                        <a id="how_search_works" href="https://www.google.com/search/howsearchworks/?fg=1">How Search
                            Works</a>
                            <div class="right_bottom_links">
                                <a id="privacy" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                                <a id="terms" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                                <a id="settings" href="https://www.google.com/preferences?hl=en">Settings</a>
                            </div>
                    </div>
                </div>
            </footer>
        </div>
</body>

</html>
